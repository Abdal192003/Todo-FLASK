{% extends 'base.html' %}
{% block body %}
        
    <div class="container">
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="Title" class="form-label">TODO Title</label>
                <input type="text" class="form-control" id="Title" name="title" placeholder="" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">TODO Description</label>
                <input type="text" class="form-control" id="desc" name="desc" placeholder="" required>
            </div>
            <button type="submit" class="btn btn-dark btn-sm">Submit</button>
            <!-- <button type="submit" class="btn btn-dark btn-sm">Update</button> -->
        </form>
        
    </div>
    <div class="container">
        {% if alltodo | length==0 %}
        <div class="alert alert-dark my-2" role="alert">
            NO TODOS , ADD Your First ToDO!
          </div>
        {% else %}
        <table class="table">
            <thead>
                <h1>Your's TODO</h1>
                <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Time</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            {% endif %}
            <tbody>
                {% for todo in alltodo %}
                <tr>
                    <th scope="row">{{todo.sno}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td><a href="/delete/{{todo.sno}}"><button type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button></a>
                    <a href="/update/{{todo.sno}}"><button type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
   

    {% endblock body %}
